
<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Register</h2>
        <div *ngIf="invalidRegister" class="alert alert-danger">Invalid data</div>
        <br/>

        <input type="text" id="userLogIn" name="userLogIn" ngModel class="form-control" placeholder="User Nickname" required autofocus>
        <br/>

        <input type="text" name="firstname" id="firstname" ngModel class="form-control" placeholder="First Name" required>
        <br/>

        <input type="text" name="lastname" id="lastname" ngModel class="form-control" placeholder="Last Name" required>
        <br/>

        <input type="password" name="password" id="password" ngModel class="form-control" placeholder="Password" required>
        <br/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </div>
</form>
